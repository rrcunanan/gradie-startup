<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="main-container">
    <div class="left-container">
      <h1>Gradie</h1>
      <p>Beautiful gradients in seconds.</p>
      <img src="./img/iPhone Mockup.png" alt="iphone">
    </div>
    <div class="right-container">
      <h1>Login</h1>
      <form action="">
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="john@example.com" required> <br>
        <label for="password">Password</label><br>
        <input type="password" name="password" id="password" placeholder="At least 8 characters" required><br>
        <div class="checkbox">
        <input type="checkbox" name="checkbox" id="checkbox" required>
        <label for="checkbox"></label>By creating an account, you agree to the <a href="#"> Terms & Conditions</a>.</label><br>
        </div>
        <button type="submit">Create An Account</button>
      </form>
    </div>
  </div>
</body>
</html>
